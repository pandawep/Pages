<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/images/logo.jpg">
    <meta property="og:image" content="http://admin.ashu.pandawep.in/assets/images/logo.jpg">
    <script src="main.js"></script>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        VANTA.BIRDS({
          el: '#vanta',
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          backgroundAlpha: 0.0,
          color2: 0xff00f0,
          wingSpan: 40.0,
          separation: 100.0,
          alignment: 77.0,
          cohesion: 5.0,
          quantity: 2.0,
        })
        setTimeout(() => {
          const main = document.querySelector('main')
          main.style.opacity = 1
          main.style.filter = 'blur(0px)'
        }, 1000)
      })
    </script>
    <title>PandaWep</title>
  </head>
  <body>
    <div id="vanta"></div>
    <main>
      <header>
        <img src="assets/images/logo.jpg" alt="Anurag image" />
        <h1>PandaWep</h1>
      </header>
      <ul>
        <li>
          <a
            href="https://pandawep.in"
            target="_blank"
            rel="noreferrer noopener">
            <img
              src="assets/images/homepage.svg"
              alt="home button"
              width="20" />
            Website
          </a>
        </li>
        <li>
          <a
            href="https://t.me/PandaWep"
            target="_blank"
            rel="noreferrer noopener">
            <img src="assets/images/tg.png" alt="home button" width="20" />
            Telegram</a
          >
        </li>
        <li>
          <a
            href="https://www.youtube.com/@PandaWep"
            target="_blank"
            rel="noreferrer noopener">
            <img src="assets/images/youtube.svg" alt="home button" width="20" />
            Youtube</a
          >
        </li>
        <li>
          <a
            href="https://www.instagram.com/PandaWep1"
            target="_blank"
            rel="noreferrer noopener">
            <img src="assets/images/ig.png" alt="home button" width="20" />
            Instagram</a
          >
        </li>
       
      </ul>
    </main>
  </body>
</html>
